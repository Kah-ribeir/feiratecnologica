<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Participante</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <a href="index.html">Inicio</a>
            <a href="sobre.html">Sobre</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contato.html">Contato</a>
        </ul>
    </nav>
    <h1>Cadastro de Participante</h1>
    <form action="parte1.php" method="post">
        <div class="tela">
            Nome: <input type="text" name="nome" required><br>
            Sobrenome: <input type="text" name="sobrenome" required><br>
            Data de nascimento: <input type="date" name="nascimento" required><br>
            E-mail: <input type="email" name="email" required><br>
            Telefone: <input type="tel" id="telefone" name="telefone" placeholder="(18) 99999-9999" required><br>
            CPF:<input type="cpf" name="cpf" placeholder="000.000.000-00" required><br>
            CEP: <input type="CEP" name="CEF" placeholder="00000-000" required><br>
            Endereço: <input type="endereço" name="endereço" required>
            <select name="Estado" id="Estado">
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="PR">PR</option>
                <option value="GO">GO</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
            </select><br>
            <input type="submit" value="Cadastrar">
        </div>

    </form>
</body>

</html>
